<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess The Number</h1>
      <p>We have selected a random number between 1 and 10.</p>
      <p>Try if you can guess it in 5 turns or fewer.</p>
      <p>You will know if it is high or low.</p>

      <div class="form">
        <label for="guessField">Type a number from 1-10:</label>
        <input
          type="number"
          min="1"
          max="10"
          required
          id="guessField"
          class="guessField"
        />
        <input type="submit" value="Submit" class="submitNumber" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
